<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
    <title>Old Woman's Game</title>
    <link rel="favicon" type="image/x-icon" href="images/favicon.ico">
</head>

<body id="bg-mode" class="default-mode">
    <div class="container text-center">
        <div class="row sml-screen d-flex justify-content-evenly align-items-center">
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="">
                    <h1 class="text-center"><i class="fa-solid fa-hashtag"></i> Old Woman's Game</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="">
                    <div class="">
                        <span id="text-mode">Light Mode</span>
                    </div>
                    <div class="">
                        <label class="switch" onchange="changeMode()">
                                <input type="checkbox">
                                <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 animate__animated animate__fadeInLeftBig">
            <div class="tabuleiro row">
                <div id="q1" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q2" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q3" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
            </div>
            <div class="tabuleiro">
                <div id="q4" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q5" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q6" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
            </div>
            <div class="tabuleiro">
                <div id="q7" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q8" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
                <div id="q9" class="quadrado animate__animated col-sm-4" onclick="escolherQuadrado(this.id)">&nbsp;</div>
            </div>
        </div>
        <div class="jogador mb-3">
            <h2 id="jogador-selecionado"></h2>
        </div>
        <div class="vencedor">
            <h2 id="vencedor-selecionado"></h2>
        </div>
    </div>
    <div class="text-center mb-3">
        <button id="reiniciar" onclick="reiniciar()" class="btn-lg btn-dark">Reiniciar</button>
    </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
